<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة سعر الصرف</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة سعر الصرف</h1>
        <div class="converter">
            <div class="input-group">
                <label for="amount">المبلغ:</label>
                <input type="number" id="amount" placeholder="أدخل المبلغ" value="1000">
            </div>
            <div class="input-group">
                <label for="fromCurrency">من:</label>
                <select id="fromCurrency">
                    <option value="EUR">يورو (EUR)</option>
                    <option value="USD">دولار أمريكي (USD)</option>
                    <option value="GBP">جنيه إسترليني (GBP)</option>
                    <option value="JPY">ين ياباني (JPY)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">إلى:</label>
                <select id="toCurrency">
                    <option value="USD">دولار أمريكي (USD)</option>
                    <option value="EUR">يورو (EUR)</option>
                    <option value="GBP">جنيه إسترليني (GBP)</option>
                    <option value="JPY">ين ياباني (JPY)</option>
                </select>
            </div>
            <button onclick="convertCurrency()">تحويل</button>
        </div>
        <div class="result">
            <h2 id="result">المبلغ المحول: </h2>
            <p id="exchangeRateInfo">سعر الصرف الحالي: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
